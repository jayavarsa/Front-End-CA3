<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodwagle</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar container">
           <a href="./index.html" class="brand"> <img src="./assets/Bolt_Food_logo.png" alt=""> </a>
           <div class="burger" id="burger">
              <span class="burger-line"></span>
              <span class="burger-line"></span>
              <span class="burger-line"></span>
           </div>
           <span class="overlay"></span>
           <div class="menu" id="menu">
              <ul class="menu-inner">
                 <li class="menu-item"><a class="menu-link" href="#random-meal">Home</a></li>
                 <li class="menu-item"><a class="menu-link" href="www.linkedin.com/in/jayavarsanr" target="_blank">Creator</a></li>
              </ul>
           </div>
           <span><i class="bx bx-search search-toggle"></i></span>
           <div class="search-block">
              <form class="search-form">
                 <span><i class="bx bx-arrow-back search-cancel"></i></span>
                 <input id="search-bar" type="search" name="search" class="search-input" placeholder="Search here...">
              </form>
           </div>
        </nav>
     </header>
    <div id="random-main">
        <div id="description">
            <h1 class="menu-that-always text-wrapper-2">Are You Starving?</h1>
            <h4>Discover your next delicious meal with a click! Let the Random Food Generator satisfy your cravings!</h4>
        </div>
        <div>
            <section id="random-meal">
                
            </section>
        </div>
        <section id="popup1">
            <div id="popup"></div>
            <div id="button"><button id="close-button">Close</button></div>
        </section>
    </div>
    <div id='cato'>
        <p class="menu-that-always">
            <span class="text-wrapper-2">Catogories</span>
            <span class="span"> that </span>
            <span class="text-wrapper-3">always</span>
            <span class="span"> make you fall in </span>
            <span class="text-wrapper-2">love</span>
        </p>
        <section id="meal-categories">
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-engin-akyurt-2994900.jpg" alt="${meal.strMeal}">
                <h3 onclick="fetchMealsByCategory('Chicken')" class='meal-name name' >Chicken</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-alex-bayev-12077980.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('side')"  >Side Dish</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-engin-akyurt-3219483.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('breakfast')" >Break Fast</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-jonathan-borba-3009323.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('pasta')" >Pasta</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-karol-d-582486.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('vegan')" >Vegan</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-lisa-fotios-918327.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('dessert')" >Dessert</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-malidate-van-769289.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('goat')" >Goat</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-marcelo-verfe-16743486.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('seafood')" >Seafood</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-min-an-1482803.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('lamb')" >Lamb</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-pascal-claivaz-410648.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('beef')" >Beef</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-vanessa-loring-5965658.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('egetarian')" >Vegetarian</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-pixabay-416528.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('starter')" >Starter</h3>
            </div>
            <div class='items'>
                <img class='meal-image' src="./assets/img/pexels-pixabay-262945.jpg" alt="${meal.strMeal}">
                <h3 class='meal-name name' onclick="fetchMealsByCategory('Pork')" >Pork</h3>
            </div>

        </section>
    </div>
</body>
</html>
<script src="./script.js"></script>
<script src="./nav.js"></script>
